<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="{:Url('/')}static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="{:Url('/')}static/css/public.css" media="all" />
	<style>
        .delImg {
            position: absolute;
            top: 10px;
            width: 10px;
            right: 4px;
			cursor: pointer;
        }

        .delBox {
            position: absolute;
            top: 0;
			left:0;
            width: 100%;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
			 
        }
		.textBox_content{
			position:relative;
			top:0;
			width100%;
			color:#fff
		}
        .textBox {
            position: relative;
			width:auto
            height: 30px;
            border: 1px solid #fff;
            margin: 0px 10px 10px 0px;
            line-height: 30px;
			border-radius:3px;
            display: inline-block;
            text-align: center;
			padding:0px 15px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">文章标题</label>
					<div class="layui-input-block">
						<input type="hidden" class="layui-input id" lay-verify="id" id="news_id" >
						<input type="text" class="layui-input tiele" lay-verify="tiele" id="news_title" placeholder="请输入文章标题">
						<input type="text" class="layui-input time" lay-verify="time" id="news_time" placeholder="请输入文章发布时间">
					</div>
				</div>
<!-- 				<div class="layui-form-item">
					<label class="layui-form-label">内容摘要</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
					</div>
				</div> -->
			</div>
<!-- 			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div> -->
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="border category">
			<!-- <div class=""> -->
				<!-- <p><input type="checkbox" name="like1[writa]1" title="vb" lay-skin="primary" lay-verify="sort" /></p>
				<p><input type="checkbox" name="like1[writb]2" title="2Bizbox" lay-skin="primary" lay-verify="sort" /></p>
				<p><input type="checkbox" name="like1[writc]3" title="Bash" lay-skin="primary" lay-verify="sort" /></p>
				<p><input type="checkbox" name="like1[writd]4" title="Python" lay-skin="primary" lay-verify="sort" /></p> -->
					<div class="layui-form-item">
					    <!-- <label class="layui-form-label">分类</label> -->
					    <div class="sort">
					      <select name="interest" lay-verify="sort">
					        <option value="1">vb</option>
					        <option value="2">2Bizbox</option>
					        <option value="3">Bash</option>
					        <option value="4">Python</option>
					        <option value="7">Mysql</option>
					        <option value="8">Amh</option>
					        <option value="9">Php</option>
					        <option value="10">Css</option>
					        <option value="12">Linux</option>
					        <option value="13">Metasploit</option>
					        <option value="14">E</option>
					        <option value="16">Bitcoin</option>
					        <option value="17">Thinkphp</option>
					        <option value="18">VB.NET</option>
					        <option value="999" selected="">Other</option>
					      </select>
					    </div>
				  	</div>

			<!-- </div> -->
		</div>
		<!-- 111111111111111111111111111111111111111111111 -->
		<blockquote class="layui-elem-quote title magt10"><i class="seraph icon-biaoqian"></i> 文章标签</blockquote>
		<div class="border">		
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="seraph icon-biaoqian"></i> 标　签</label>
				<div class="layui-input-block biaoqian">
					<select name="biaoqian" >
					<{if $tag }>
						<option value="">选择已有标签</option>
						<{foreach $tag as $a}>
							<option value="<{$a.title}>"><{$a.title}></option>
						<{/foreach}>
					<{else}>
						<option value="">选择已有标签</option>
					<{/if}>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="seraph icon-biaoqian"></i> 标　签</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input biaoqian2" lay-verify="content" placeholder="自定义添加标签">
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="bqlist">
			</div>
			<div class="layui-right">
				<div class="layui-btn layui-btn-sm bqan" lay-filter="bqan" lay-submit>添加</div>
			</div>
		</div>

		<!-- 111111111111111111111111111111111111111111111 -->
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
<!-- 			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
				<div class="layui-input-block newsStatus">
					<select name="status" lay-verify="required">
						<option value="0">保存草稿</option>
						<option value="1">等待审核</option>
					</select>
				</div>
			</div> -->
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
				<div class="layui-input-block">
					<input type="radio" name="release" title="立即发布" lay-skin="primary" lay-filter="release" checked />
					<input type="radio" name="release" title="定时发布" lay-skin="primary" lay-filter="release" />
				</div>
			</div>
			<div class="layui-form-item layui-hide releaseDate">
				<label class="layui-form-label"></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly />
				</div>
			</div>
			<div class="layui-form-item openness">
				<label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
				<div class="layui-input-block">
					<input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked />
					<input type="radio" name="openness" title="私密浏览" lay-skin="primary" />
				</div>
			</div>
			<div class="layui-form-item newsTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block">
					<input type="checkbox" name="newsTop" lay-skin="switch" lay-text="是|否">
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
				<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="{:Url('/')}static/layui/layui.js"></script>
<script type="text/javascript" src="{:Url('/')}static/js/newsAdd.js"></script>
</body>
</html>
