<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>BLOG Information System</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="/static/admin_css/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/static/admin_css/layui/css/public.css" media="all">
</head>
<body class="loginBody">
	<form class="layui-form" action="{:\\think\\facade\\Url::build('checklogin')}" method="post">
		<div class="login_face"><img src="/static/admin_css/images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">User</label>
			<input type="text" name="username" placeholder="请输入账号" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">Pass</label>
			<input type="password" name="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">Code</label>
			<input type="text" name="code" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<!-- <img src="/static/admin_css/images/code.jpg"> -->
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>Login</button>
		</div>
		<div class="layui-form-item layui-row">
			<a href="javascript:;" class="seraph icon-qq layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-wechat layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
			<a href="javascript:;" class="seraph icon-sina layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4"></a>
		</div>
	</form>
	<script type="text/javascript" src="/static/admin_css/layui/layui.js"></script>
	<script type="text/javascript" src="/static/admin_css/js/login.js"></script>
	<!-- <script type="text/javascript" src="../../js/cache.js"></script> -->
</body>
</html>
